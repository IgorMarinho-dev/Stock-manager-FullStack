services:
  # Database
  - type: pserv
    name: stock-manager-db
    plan: free
    env: docker
    region: oregon
    
  # Backend API
  - type: web
    name: stock-manager-backend
    plan: free
    region: oregon
    buildCommand: cd backend && npm install && npx prisma generate && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: stock-manager-db
          property: connectionString
      - key: PORT
        value: 10000
        
  # Frontend
  - type: web
    name: stock-manager-frontend
    plan: free
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: stock-manager-backend
          property: host